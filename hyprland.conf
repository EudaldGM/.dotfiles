windowrule=opacity 0.95, class:kitty

monitor= ,preferred,auto,1.0666

input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options = caps:super
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}


gesture = 3, horizontal,  workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

unbind = SUPER, K
unbind = SUPER, J
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

unbind = SUPER, V

bind = SUPER, V, fullscreen, 1
bind = SUPER SHIFT, V, fullscreen, 0

